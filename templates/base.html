<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/style.css" />
    <meta property="og:title" content="{{ title|truncate(50) }}" />
    {% if description %}
        <meta property="og:description" content="{{ description|truncate(100) }}" />
        <meta name="description" content="{{ description|truncate(100) }}" />
    {% endif %}
</head>
<body>
    <div class="container">
    <!-- Navigation-->
        <nav class="navbar navbar-light bg-light px-3">
          <a class="navbar-brand" href="/">Hashnotes</a>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/edit/">New</a>
              </li>
              {% if filename %}
                  <li class="nav-item">
                      <a class="nav-link" href="/edit/{{filename}}">Edit</a>
                  </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="/">About</a>
              </li>
            </ul>
          </div>
        </nav>
    </div>
    {% block content %}{% endblock %}
</body>
</html>
